name: Deploy to PubSpec

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Publish
        uses: sakebook/actions-flutter-pub-publisher@v1.4.0
        with:
          credential: ${{ secrets.PUBSPEC_CREDENTIAL_JSON }}
          flutter_package: true
          skip_test: true
          dry_run: false
